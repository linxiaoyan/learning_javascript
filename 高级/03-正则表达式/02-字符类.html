<script>
/*
任意字符
[ab c]
例如：1[ab c]2 --> 1a2, 1b2, 1 2, 1c2

范围
[0-9],[a-z]
例如：1[a-z]2 --> 1a2, 1c2, 1m2

排除
[^a]
例如：1[^0-9]2 --> 1a2, 1_2

组合
[^a-z0-9]
例如：1[^a-z0-9]2 --> 1a2, 1_2

转移字符
. 任意字符
\d digital
\D [^0-9]
\w [a-z0-9_] word
\W [^a-z0-9_]
\s space
\S [^ ]
*/

//html标签过滤
var str = '<html>html从这开始 <div id="div1">这是一个div</div><p>    这是p标签里面的内容    </p></html>';
alert(str.replace(/<[^<>]+>/g, ''));

</script>

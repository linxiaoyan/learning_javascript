<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../js/xy.js"></script>
<style>
 div {
   float: left;
   width: 50px;
   height: 50px;
   margin-left: 20px;
   background: red;
 }
</style>
</head>
<body>

<script>
$(function () {
  var aDiv = document.getElementsByTagName('div');
  var num = 10;
  var index = 0;
  var timer = null;
  var inc = 10;
  var target = 600;
  var flag = false;
  var i = 1;

  for (var i = 0; i < num; i++) {
    document.body.innerHTML += '<div></div>';
  }

  document.onclick = function () {
    if (flag && index < num) {
      return;
    }

    clearInterval(timer);
    timer = setInterval(function () {
      move(aDiv[index], 'marginTop', inc, target);
      index++;
      flag = true;

      if (index == num) {
        clearInterval(timer);
        index = 0;
        flag = false;
        target = ++i % 2 == 0 ? 0 : 600;
      }
    }, 50);
  };
});
</script>
</body>
</html>

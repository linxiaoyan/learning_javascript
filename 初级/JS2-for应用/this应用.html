<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>this应用</title>
<style>
li {position:relative; float:left; width:100px; height:100px; margin-right:20px; background:red;}
div {position:absolute; top:50px; left:10px; display:none; width:80px; height:150px; background:blue;}
</style>
</head>

<body>
<ul>
  <li>
    <div></div>
  </li>
  <li>
    <div></div>
  </li>
  <li>
    <div></div>
  </li>
</ul>

<script>
window.onload = function () {
  var aLi = document.getElementsByTagName('li');
  
  for (var i = 0; i < aLi.length; i++) {
    aLi[i].onmouseover = function () {
      this.getElementsByTagName('div')[0].style.display = 'block';
    };

    aLi[i].onmouseout = function () {
      this.getElementsByTagName('div')[0].style.display = 'none';
    }
  }
}
</script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片切换</title>
<style>
ul {padding:0; margin:0;}
li {list-style:none;}
body {background:#171717;}

#pic {position:relative; width:400px; height:500px; margin:0 auto; background:url(./img/loader_icon.gif) no-repeat center #fff;}
#pic img {width:400px; height:500px;}
#pic span {top:0;}
#pic p {bottom:0; margin:0;}
#pic span, #pic p {position:absolute; left:0; width:400px; height:30px; line-height:30px; text-align:center; color:#fff; background:#000;}
#pic ul {position:absolute; top:0; width:40px; right:-50px;}
#pic li {width:40px; height:40px; margin-bottom:5px; background:#666;}
#pic .active {background:#fc3;}

</style>
</head>

<body>
<div id="pic">
  <img src="img/loader_icon.gif"/>
  <span>图片数量正在加载中......</span>
  <p>文字说明正在加载中......</p>
  <ul>
  </ul>
</div>

<script>
window.onload = function () {
  var oDiv = document.getElementById('pic');
  var oImg = oDiv.getElementsByTagName('img')[0];
  var oSpan = oDiv.getElementsByTagName('span')[0];
  var oP = oDiv.getElementsByTagName('p')[0];
  var oUl = oDiv.getElementsByTagName('ul')[0];
  var aLi = oUl.getElementsByTagName('li');
  
  var aUrl = ['buffon.jpg', 'nesta.jpg', 'vieri.jpg', 'totti.jpg'];
  var aText = ['布冯', '内斯塔', '维埃里', '托蒂'];
  var aLen = aUrl.length;
  var num = 0;
  var oldLi; 
  
  for (var i = 0; i < aLen; i++) {
    oUl.innerHTML += '<li></li>';  
  }
  
  function showPic() {
    oSpan.innerHTML = (num + 1) + '/' + aLen;
    oImg.src = '../image/' + aUrl[num];
    oP.innerHTML = aText[num];
    aLi[num].className = 'active';
    oldLi = aLi[num];
  }
  
  showPic();
    
  for (var i = 0; i < aLen; i++) {
    aLi[i].index = i;
    aLi[i].onclick = function () {
      num = this.index;
      oldLi.className = '';
      showPic();
    };
  } 
}
</script>
</body>
</html>

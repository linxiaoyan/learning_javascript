<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
li {float: left; width: 100px; height: 120px; margin-right: 20px; background: yellow; border: 1px solid black; list-style: none;}
</style>
</head>

<body>
<ul>
  <li></li>
  <li></li>
  <li></li>
</ul>

<script>
window.onload = function () {
  var aLi = document.getElementsByTagName('li');
  
  for (var i = 0; i < aLi.length; i++) {
    aLi[i].onOff = true;
	aLi[i].onclick = function () {
	  if (this.onOff) {
	    this.style.background = 'blue';
		this.onOff = false;
	  } else {
	    this.style.background = 'yellow';
		this.onOff = true;
	  }
	}
  }
}
</script>
</body>
</html>

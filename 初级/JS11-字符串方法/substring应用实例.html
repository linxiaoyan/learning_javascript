<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>substring应用实例</title>

<style>
p {width:500px; padding:0; margin:100px auto; text-overflow:ellipsis;}
</style>
</head>
<body>
<p><span><strong>兹拉坦·伊布拉西莫维奇</strong>于1999年在马尔默足球俱乐部开始职业生涯。
  2001年，转会至阿贾克斯足球俱乐部。同年入选国家队。2004年，加盟尤文图斯足球俱乐部。
  2006年，加盟国际米兰足球俱乐部。2009年，加盟巴塞罗那足球俱乐部。2010年，转会至AC米兰足球俱乐部。
  2012年，加盟巴黎圣日耳曼足球俱乐部。同年，获得国际足联金足奖。</span><a href="#"><<收缩</a></p>

<script>
window.onload = function () {
  var oP = document.getElementsByTagName('p')[0];
  var oSpan = oP.getElementsByTagName('span')[0];
  var oA = oP.getElementsByTagName('a')[0];
  var str = oSpan.innerHTML;
  var onOff = true;

  oA.onclick = function () {
    if (onOff) {
      oSpan.innerHTML = str.substring(0, 40);
      oA.innerHTML = '>>展开';
    } else {
      oSpan.innerHTML = str;
      oA.innerHTML = '<<收缩';
    }

    onOff = !onOff;
  }


}
</script>
</body>
</html>

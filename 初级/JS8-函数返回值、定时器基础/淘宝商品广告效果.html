<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../js/xy.js"></script>
<style>
ul, li, div, img {padding: 0; margin: 0;}
li {list-style: none;}

.ad-box {
  width: 300px;
  height: 218px;
  border: 1px solid #000;
}

.ad-box img {
  float: left;
  width: 200px;
  height: 218px;
}

.ad-box ul {
  float: left;
  width: 50px;
}

.ad-box li {
  width: 46px;
  height: 32px;
  margin: 2px 1px;
  font-size: 12px;
  line-height: 35px;
  text-align: center;
  color: #000;
  border: 1px solid #000;
}

.active {
  background: skyblue;
}

</style>
</head>
<body>
<div class="ad-box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <img src="#" />
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

<script>
$(function () {
  var aLi = document.getElementsByTagName('li');
  var oImg = document.getElementsByTagName('img')[0];
  var aPic = ['buffon', 'panucci', 'nesta', 'maldini', 'totti', 'vieri', 'buffon', 'panucci', 'nesta', 'maldini', 'totti', 'vieri'];
  var aText = ['布冯', '帕努奇', '内斯塔', '马蒂尼', '托蒂', '维埃里', '布冯', '帕努奇', '内斯塔', '马蒂尼', '托蒂', '维埃里'];
  var len = aText.length;
  var timer = null;
  var index = 0;
  var flag = true;

  for (var i = 0; i < len; i++) {
    aLi[i].innerHTML = aText[i];
  }

  function showPic() {
    aLi[index].className = 'active';
    oImg.src = '../image/' + aPic[index] + '.jpg';
  }

  function autoPlay() {
    timer = setInterval(function () {
      aLi[index].className = '';
      index = flag ? ++index : --index;

      if (index == len) {
        index = len - 2;
        flag = false;
      } else if (index == -1) {
        index = -1 + 2;
        flag = true;
      }

      showPic();
    }, 1000);
  }

  for (var i = 0; i < len; i++) {
    aLi[i].index = i;
    aLi[i].onclick = aLi[i].onmouseover = function () {
      clearInterval(timer);
      aLi[index].className = '';
      this.className = 'active';
      index = this.index;
    };

    aLi[i].onmouseout = function () {
      autoPlay();
    };
  }

  showPic();
  autoPlay();
});

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>找到合适的值</title>
</head>
<body>
<script>
window.onload = function () {
  var arr = ['100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
  /*
  1、找到arr里所有的数字：-98765, 34, -2, 0, 5
  2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5
  3、把转成数字以后，最大值判断出来：300
  4、把 NaN 所在的位置找出来：1 14 17  19
  */

  var max = 0.0;

  function isDigital() {
    for (var i = 0; i < arr.length; i++) {
      if (typeof arr[i] == 'number' && !isNaN(arr[i])) { //NaN不是个数字的数字类型
        alert(arr[i]);
      }
    }
  }

  function canBeChangeToDigital() {
    for (var i = 0; i < arr.length; i++) {
      if (parseInt(arr[i]) < 0 || parseInt(arr[i]) == 0 || parseInt(arr[i]) > 0) {
        alert(arr[i]);
      }
    }
  }

  function maxDigital() {
    for (var i = 0; i < arr.length; i++) {
      if (parseInt(arr[i]) < 0 || parseInt(arr[i]) == 0 || parseInt(arr[i]) > 0) {
        var temp = parseFloat(arr[i]);
        if (temp > max) {
          max = temp;
        }
      }
    }
    alert(max);
  }

  function indexOfNaN() {
    for (var i = 0; i < arr.length; i++) {
      if (typeof arr[i] == 'number' && isNaN(arr[i])) {
        alert(i);
      }
    }
  }

  isDigital();
  canBeChangeToDigital();
  maxDigital();
  indexOfNaN();
}
</script>
</body>
</html>

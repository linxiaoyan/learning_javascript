<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div, p, input {margin: 0; padding: 0; border: 0;}
input:focus {display: none; background: #ef9400; border: 1px solid black;}

.box {
  position: relative;
  width: 736px; 
  height: 420px; 
  background: #efefef;  
  overflow: hidden;
}

.box-mark {
  position: absolute; 
  top: 0; 
  left: 0;
  z-index: 2;
  float: left;
  display: none;
  width: 736px; 
  height: 420px; 
  background: black;
  opacity: 0.4;
  filter: alpha(opacity=40);
}

.title {
  position: absolute;
  top: 25px;
  left: 25px;
  z-index: 0;
  width: 380px;
  height: 40px;
}

.title-tip {
  float: left;
  width: 280px;
  height: 40px;
  font-size: 22px;
  font-weight: bold;
  line-height: 40px; 
  text-align: center;
}

.title-btn {
  float: right;
  width: 100px;
  height: 40px;
  color: #fff;
  background: #FF0000;
}

.be-set-div {
  position: absolute;
  top: 80px; 
  left: 25px; 
  width: 100px;
  height: 100px;
  background: #ffffff;
  border: 4px solid #393129;
}

.set-dlg {
  position: absolute;
  top: 150px;
  right: 25px;
  z-index: 3;
  display: none;
  width: 300px;
  height: 200px;
  background: #ffffff;
  border: 20px solid #9c949c;
}

.set-dlg .select-line {
  width: 236px;
  height: 32px;
  margin: 16px 32px 12px 32px;
}

.set-dlg .select-tip {
  float: left;
  width: 110px;
  height: 32px;
  line-height: 32px;
  text-align: center;
  font-size: 14px;
}

.set-dlg .select-btn {
  float: right;
  width: 36px;
  height: 32px;
  margin-left: 6px;
  background: #efefef;
}

.set-dlg .set-btn {
  width: 60px;
  height: 30px;
  color: #fff;
  background: #002952;
}

</style>
</head>

<body>
<div class="box">
  <div id="boxMark" class="box-mark"></div>
  <div class="title">
    <p class="title-tip">请为下面的DIV设置样式 :</p>
    <input id="titleBtn" class="title-btn" type="button" value="点击设置" />
  </div>
  <div id="div" class="be-set-div"></div>
  <div id="setDlg" class="set-dlg">
    <div id="setBg" class="select-line">
      <p class="select-tip">请选择背景色 ：</p>
      <input class="select-btn" type="button" style="background: blue" value="蓝" name="select_color" onClick="selectBtnOnClick(this)"/>
      <input class="select-btn" type="button" style="background: yellow" value="黄" name="select_color" onClick="selectBtnOnClick(this)"/>
      <input class="select-btn" type="button" style="background: red" value="红" name="select_color" onClick="selectBtnOnClick(this)"/>
    </div>
    <div id="setWidth" class="select-line" style="margin-top: 12px;">
      <p class="select-tip">请选择宽(px) ：</p>
      <input class="select-btn" type="button" value="400" name="select_width" onClick="selectBtnOnClick(this)"/>
      <input class="select-btn" type="button" value="300" name="select_width" onClick="selectBtnOnClick(this)"/>
      <input class="select-btn" type="button" value="200" name="select_width" onClick="selectBtnOnClick(this)"/>
    </div>
    <div id="setHight" class="select-line" style="margin-top: 12px;">
      <p class="select-tip">请选择高(px) ：</p>
      <input class="select-btn" type="button" value="400" name="select_height" onClick="selectBtnOnClick(this)"/>
      <input class="select-btn" type="button" value="300" name="select_height" onClick="selectBtnOnClick(this)"/>
      <input class="select-btn" type="button" value="200" name="select_height" onClick="selectBtnOnClick(this)"/>
    </div>
    <input class="set-btn" type="button" style="margin: 0 0 20px 86px;" value="恢复" name="set_resume" onClick="setBtnOnClick(this)"/>
    <input class="set-btn" type="button" style="margin: 0 86px 20px 0;" value="确定" name="set_sure" onClick="setBtnOnClick(this)"/>
  </div>
</div>

<script>

function selectBtnOnClick(self) {
  var div = document.getElementById('div');
  
  if (self.name == 'select_color') {
    div.style.background = self.style.background;
  } else if (self.name == 'select_width') {
    div.style.width = self.value + 'px';
  } else if (self.name == 'select_height') {
    div.style.height = self.value + 'px';
  }
}

function setBtnOnClick(self) {
  var div = document.getElementById('div');
  var setDlg = document.getElementById('setDlg');
  var boxMark = document.getElementById('boxMark');
  
  if (self.name == 'set_resume') {
    div.style.width = '100px';
    div.style.height = '100px';
    div.style.background = '#ffffff';
  } else if (self.name == 'set_sure') {
    setDlg.style.display = 'none';
    boxMark.style.display = 'none';
  }
}

window.onload = function () {
  var boxMark = document.getElementById('boxMark');
  var setDlg = document.getElementById('setDlg');
    
  titleBtn.onmousedown = function () {
    setDlg.style.display = 'block';
    boxMark.style.display = 'block';
  };
};

</script>
</body>
</html>

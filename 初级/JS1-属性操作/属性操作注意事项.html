<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.p-red {
  width: 100px;
  height: 100px;
  padding: 10px;
  background: red;
}

.p-yellow {
  width: 100px;
  height: 100px;
  padding: 10px;
  background: yellow;
}
</style>
<!--
不能做判断的属性：
1、相对路径
2、color值
3、innerHTML值

改变表单的type, IE6\7\8不支持；

float兼容性：IE(styleFloat)，非IE(cssFloat)
可以使用改变className的方式
-->

<script>
window.onload = function () {
  var btn1 = document.getElementById('btn1');
  var p1 = document.getElementById('p1');
  
  btn1.onclick = function () {
    p1.className = 'p-red'; //使用class改变样式
  };
  
  btn2.onclick = function () {
    p1.className = 'p-yellow';
  };
};
</script>
</head>

<body>
<input id="btn1" type="button" value="红" />
<input id="btn2" type="button" value="黄" />
<p id="p1">hello world</p>
</body>
</html>

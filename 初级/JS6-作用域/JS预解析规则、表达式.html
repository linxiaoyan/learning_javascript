<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
window.onload = function () {
  /*
  浏览器：
  “JS解析器”
  1）“找一些东西”	：var  function 参数

  a = ...
  所有的变量，在正式运行代码之前，都提前赋了一个值：未定义
  fn1 = function fn1(){ alert(2); }
  所有的函数，在正式运行代码之前，都是整个函数块

  JS 的预解析

  遇到重名的：只留一个
  变量和函数重名了，就只留下函数

  2）逐行解读代码：
  表达式：= + - * / % ++ -- ! 参数……

  表达式可以修改预解析的值！
  */

  alert(a);     //function a() {alert(4);}

  var a = 1;
  alert(a);     //1

  function a() {
    alert(2);
  }
  alert(a);     //1

  var a = 3;
  alert(a);     //3

  function a() {
    alert(4);
  }
  alert(a);     //3

  alert(typeof a);
  //a();         //出错

  var b = 1;
  function fnb() {
    alert(b);  //undefined
    var b = 2;
  }
  fnb();
  alert(b);

  var c = 1;
  function fnc() {
    alert(c);   //1
    c = 2;
  }
  fnc();
  alert(c);     //2

  var d = 1;
  function fnd(d) {
    alert(d);   //undefined
    d = 2;
  }
  fnd();
  alert(d);    //1
}
</script>
</body>
</html>

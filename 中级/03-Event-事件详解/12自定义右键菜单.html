<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义右键菜单</title>
</head>
<body>
<div id="div1" style="display:none; position:absolute; width:100px; height:200px; border:1px solid orangered;"></div>

<script>
window.onload = function() {
  var oDiv = document.getElementById('div1');

  document.oncontextmenu = function(ev) {
    var ev = ev || event;

    oDiv.style.display = 'block';
    oDiv.style.left = ev.clientX + 'px';
    oDiv.style.top = ev.clientY + 'px';

    return false;
  };

  document.onclick = function() {
    oDiv.style.display = 'none';
  };
}
</script>
</body>
</html>

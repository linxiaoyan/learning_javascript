<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>分享到</title>
  <script src="../../js/xy.js"></script>

<style>
#div1 {position:absolute; top:200px; left:-100px; width:100px; height:200px; background:green;}
#div2 {position:absolute; top:75px; right:-20px; width:20px; height:50px; text-align:center; background:red; }
</style>
</head>
<body>
<div id="div1">
  <div id="div2">分享到</div>
</div>

<script>
window.onload = function() {
  var oDiv1 = document.getElementById('div1');
  var oDiv2 = document.getElementById('div2');

  oDiv1.onmouseover = function() {
    move(this, 'left', 10, 0);
  };

  oDiv1.onmouseout = function() {
    move(this, 'left', 10, -100);
  };
}
</script>
</body>
</html>

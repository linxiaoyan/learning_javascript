<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>关键字title提示</title>
  <script src="../../js/xy.js"></script>

<style>
p {position:fixed; bottom:2px; width:500px; line-height:20px; font-size:16px;}
span[title_] {position:relative; color:green;}
span.title {display:none; z-index:1; position:absolute; top:18px; left:0; padding:0 5px; white-space:nowrap;
            border:1px solid #000; color:#000; background:#ffffca;}

</style>
</head>
<body>
<p>兹拉坦·伊布拉西莫维奇于1999年在<span title_="荷甲球队">马尔默</span>足球俱乐部开始职业生涯。
  2001年，转会至<span title_="荷甲劲旅">阿贾克斯</span>足球俱乐部。同年入选国家队。
  2004年，加盟<span title_="意甲老妇人">尤文图斯</span>足球俱乐部。
  2006年，加盟<span title_="大国际五冠王">国际米兰</span>足球俱乐部。
  2009年，加盟<span title_="拉影基地">巴塞罗那</span>足球俱乐部。
  2010年，转会至<span title_="表妹">AC米兰</span>足球俱乐部。
  2012年，加盟<span title_="大巴黎">巴黎圣日耳曼</span>足球俱乐部。同年，获得国际足联金足奖。
</p>

<script>
window.onload = function () {
  var oP = document.getElementsByTagName('p')[0];
  var aSpan = oP.getElementsByTagName('span');

  oP.style.left = (document.documentElement.clientWidth - oP.offsetWidth) / 2 + 'px';

  window.onresize = function () {
    oP.style.left = (document.documentElement.clientWidth - oP.offsetWidth) / 2 + 'px';
  };

  for (var i = 0; i < aSpan.length; i++) {
    if (aSpan[i].getAttribute('title_')) {
      var oSpan = document.createElement('span');
      oSpan.className = 'title';
      oSpan.innerHTML = aSpan[i].getAttribute('title_');
      aSpan[i].appendChild(oSpan);

      aSpan[i].onmouseover = function () {
        this.children[0].style.display = 'block';

        if (getPos(this.children[0]).top + 20 > document.body.scrollTop + document.documentElement.clientHeight) {
          this.children[0].style.top = '-18px';
        }
      };

      aSpan[i].onmouseout = function () {
        this.children[0].style.display = 'none';
      };
    }
  }
}
</script>
</body>
</html>
